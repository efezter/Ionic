<ion-split-pane>

    <!-- logged in menu -->
    <ion-menu id="loggedInMenu" [content]="content">
  
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
  
      <ion-content class="outer-content">
  
        <ion-list [hidden]="this.globalValues.userInfo && this.globalValues.userInfo.role != 'PARENT'">
          <ion-list-header>
          
          </ion-list-header>
          <button  ion-item menuClose *ngFor="let p of parentPages" (click)="openPage(p)">
            <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
            {{p.title}}
          </button>
          <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
            <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
            {{p.title}}
          </button>
       
        </ion-list>
  
        <ion-list [hidden]="this.globalValues.userInfo && this.globalValues.userInfo.role != 'HOSTESS'">
          <ion-list-header>
          
          </ion-list-header>
          <button ion-item menuClose *ngFor="let p of hostessPages" (click)="openPage(p)">
            <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
            {{p.title}}
          </button>
          <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
            <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
            {{p.title}}
          </button>
        </ion-list>
  
      </ion-content>
  
    </ion-menu>
  
    <!-- main navigation -->
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>
  
  </ion-split-pane>
