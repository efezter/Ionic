<ion-header>

  <ion-navbar>
    <ion-title>Aktivite Geçmişi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list-header [hidden]="activities && activities.length > 0">
    Kayıt yok.
</ion-list-header>
<ion-refresher (ionRefresh)="getActivities($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
<ion-list *ngIf="activities">  
    <ion-item *ngFor="let a of activities" (click)="goToDetail(a)" detail-push>
      <ion-avatar item-start>
        <img *ngIf="a.isTaken == true" src="assets/img/a.png">
        <img *ngIf="a.isTaken == false" src="assets/img/b.png">
      </ion-avatar>
      <h2>{{a.studentName}}</h2>
      <p>{{a.hostesName}} - {{a.plate}}</p>
      <ion-note item-end> {{a.date}}</ion-note>
      <!-- <ion-note item-end> {{job.startDate | momentFormat:'DD-MM-YYYY HH:mm'}}</ion-note> -->
    </ion-item>
</ion-list>

<ion-infinite-scroll (ionInfinite)="getActivities(null,$event)">
<ion-infinite-scroll-content
  loadingSpinner="bubbles"
  loadingText="Kayıtlar getiriliyor...">
</ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
