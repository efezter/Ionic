<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="shuttle" class="outer-content">
    <ion-list>
        <ion-list-header hideWhen="android">
        </ion-list-header>
        <ion-item style="height: 120px">
            <h1 style="display: inline-block; position: absolute; left: 16px; top: 44px;">{{shuttle.plate}}</h1>
            <img src="assets/img/shuttle@3x.png" style="width:200px; height: 78px; position: absolute; top: 21px; right: -60px;"/>
        </ion-item>
        <ion-item>
            <h2 style="display: inline-block;">Şoför</h2>
            <span style="float: right; color: #BBB">{{shuttle.driverName}}</span>
        </ion-item>
        <ion-item>
            <h2 style="display: inline-block;">Kapasite</h2>
            <span style="float: right; color: #BBB">{{shuttle.capacity}}</span>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item>
            <a href="tel:{{shuttle.driverPhone}}" style="text-decoration: none">Şoförü ara</a>
        </ion-item>
        <ion-item>
            <a href="tel:{{shuttle.hostessPhone}}" style="text-decoration: none">Hostesi ara</a>
        </ion-item>
    </ion-list>
</ion-content>
